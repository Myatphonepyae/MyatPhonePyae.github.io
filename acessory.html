<!DOCTYPE html>
<html>

<head>
    <title>Car Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #000;
        }

        #accessoryForm {
            margin-bottom: 20px;
        }

        #productList {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #productList th,
        #productList td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #productList th {
            background-color: #000;
            color: #fff;
        }

        #productList tbody tr:nth-child(even) {
            background-color: #fff;
        }

        #productList tbody tr:nth-child(odd) {
            background-color: #f0f0f0;
        }

        #productList tfoot {
            background-color: #000;
            color: #fff;
        }

        #productList tfoot td {
            padding: 8px;
            text-align: right;
        }

        #totalPrice, #vatAmount {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Car Accessories</h1>

    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory">
            <option value="100">Car Cover</option>
            <option value="200">Floor Mats</option>
            <option value="30">Seat Covers</option>
            <option value="40">Phone Holder</option>
        </select>
        <br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="1">
        <br>

        <button type="button" onclick="addToProductList()">Add</button>
    </form>

    <table id="productList">
        <thead>
            <tr>
                <th>Accessory</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div id="totalPrice">Total Price: <span id="totalPriceValue">0.00</span></div>
    <div id="vatAmount">VAT (7%): <span id="vatValue">0.00</span></div>

    <script>
        function addToProductList() {
            var accessorySelect = document.getElementById("accessory");
            var accessoryOption = accessorySelect.options[accessorySelect.selectedIndex];
            var accessoryName = accessoryOption.text;
            var accessoryPrice = parseFloat(accessoryOption.value);
            var amountInput = document.getElementById("amount");
            var amount = parseInt(amountInput.value);

            var productList = document.getElementById("productList").getElementsByTagName('tbody')[0];
            var newRow = productList.insertRow();
            var accessoryCell = newRow.insertCell(0);
            var amountCell = newRow.insertCell(1);
            var priceCell = newRow.insertCell(2);

            accessoryCell.innerHTML = accessoryName;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = (accessoryPrice * amount).toFixed(2);

            updateTotalPrice();
        }

        function updateTotalPrice() {
            var totalPrice = 0.00;
            var productList = document.getElementById("productList").getElementsByTagName('tbody')[0];
            var rows = productList.getElementsByTagName("tr");

            for (var i = 0; i < rows.length; i++) {
                var priceCell = rows[i].getElementsByTagName("td")[2];
                totalPrice += parseFloat(priceCell.innerHTML);
            }

            var vat = totalPrice * 0.07;

            document.getElementById("totalPriceValue").innerHTML = totalPrice.toFixed(2);
            document.getElementById("vatValue").innerHTML = vat.toFixed(2);
        }
    </script>
</body>

</html>
